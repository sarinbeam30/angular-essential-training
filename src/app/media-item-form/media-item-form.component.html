 <header>
  <h2>Add Media to Watch</h2>
</header>

<!-- 
  `<form>` -- This element defines the form itself.

  `#mediaItemForm="ngForm"` -- This attribute creates a template reference variable called `mediatItemForm` 
          and associates it with the `ngForm` directives. 
          The `ngForm` directive is used to create a top-level FormGroup instance that tracks the value and validate state of the form.

  `(ngSubmit)="onSubmit(mediaItemForm.value)"` -- This attributes specifices an event binding to the `ngSubmit` event of the form.
          When the form is submitted, the `onSubmit()` method of the component will be called, 
          and the value of the form will be passed as an argument.
 -->

<form   
  [formGroup]="form"
  (ngSubmit)="onSubmit(form)">
  <ul>
    <li>
      <label for="medium">Medium</label>
      <select name="medium" id="medium" formControlName="medium">
        <option value="Movies">Movies</option>
        <option value="Series">Series</option>
      </select>
    </li>
    <li>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" formControlName="name">
      <div *ngIf="form.get('name').hasError('pattern')" class="error">
        Name has invalid characters
      </div>
    </li>
    <li>
      <label for="category">Category</label>
      <select name="category" id="category" formControlName="category">
        <option value="Action">Action</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
    </li>
    <li>
      <label for="year">Year</label>
      <input type="text" name="year" id="year" maxlength="4" formControlName="year">
      <div *ngIf="form.get('year').errors as yearErrors" class="error">
        Year must be between {{ yearErrors.year.min }} and {{ yearErrors.year.max }}
      </div>
    </li>
  </ul>
  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
